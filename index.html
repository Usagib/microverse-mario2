<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    Hello World!, we are software developers!
    <div>
      <h1 id="title">Customer Service Survey Form</h1>
      <p id="description">tell us about your customer experience with Mcdonalds filling in the following survey</p>
    </div>
    <div>
      <form id="survey-form">
        <h4 id="name-label">Name:</h4>
        <input type="text" id="name" placeholder="write your name"><br>
        <h4 id="email-label">Email:</h4>
        <input type="email" id="email" placeholder="write your email"><br>
        <h4 id="number-label">Age:</h4>
        <input type="number" id="number" min="0" max="99" placeholder="Enter your age"><br>
        <select id="dropdown">
          <option value="mexico">Mexico</option>
          <option value="guatemala">Guatemala</option>
        </select>
        <input type="radio" name="gender" value="male" checked><br>
        <input type="radio" name="gender" value="female" checked><br>
        <input type="radio" name="gender" value="other" checked><br>

      </form>
    </div>

  </body>
</html>
